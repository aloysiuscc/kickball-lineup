<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickball Lineup Manager</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }

        h1 {
            margin-top: 0;
            color: var(--primary);
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            flex-grow: 1;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-add {
            background-color: var(--primary);
            color: white;
        }

        .btn-share {
            background-color: #059669;
            color: white;
            width: 100%;
            margin-top: 20px;
            font-size: 1.1rem;
        }
        
        button:hover {
            opacity: 0.9;
        }

        /* Lineup Table Styles */
        .lineup-header {
            display: grid;
            grid-template-columns: 40px 40px 2fr 1.5fr 1.5fr 40px;
            font-weight: bold;
